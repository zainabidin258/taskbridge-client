<svg width="32" height="32" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
<title>TaskBridge Abstract Icon</title>

<!-- Base structure: two converging arches forming the "bridge" -->

<path
d="M 50 140 Q 128 40 206 140"
stroke="#2563EB"
stroke-width="20"
stroke-linecap="round"
stroke-linejoin="round"
/>

<!-- Central connector: symbolizes the 'T' or the link between tasks -->

<!-- This line starts with a gradient from blue to indigo for a modern look -->

<defs>
<linearGradient id="g1" x1="128" y1="130" x2="128" y2="240" gradientUnits="userSpaceOnUse">
<stop stop-color="#3B82F6"/>
<stop offset="1" stop-color="#4F46E5"/>
</linearGradient>
</defs>

<rect x="113" y="130" width="30" height="110" rx="10" fill="url(#g1)"/>

<!-- Small circle nodes at the connection points for digital/data feel -->

<circle cx="50" cy="140" r="12" fill="#3B82F6"/>
<circle cx="206" cy="140" r="12" fill="#3B82F6"/>
<circle cx="128" cy="130" r="15" fill="#4F46E5"/>
</svg>